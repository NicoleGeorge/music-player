<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://kit.fontawesome.com/fe1ce1b97f.js" crossorigin="anonymous"></script>
  <title>Music Player App</title>
</head>
<body>
  <h1>Music Player App</h1>
  <div class="music-container play" id="music-container">
    <div class="music-info">
      <h4 id="title">willow</h4>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress">
        </div>
      </div>
    </div>

    <!-- audio section -->
    <div src="music/taylor_willow.mp3" id="audio"></div>
      <div class="img-container">
        <img src="images/taylor_cover.jpg" alt="taylor swift willow cover" id="cover">
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
